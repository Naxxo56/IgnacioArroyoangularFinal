<!-- div botones -->
<div class="row mt-4">
  <button class="btn btn-primary col"(click)="mostrarNoticias('deporte')">Deportes</button>
  <button class="btn btn-primary col" (click)="mostrarNoticias('politica')">Politica</button>
  <button class="btn btn-primary col" (click)="mostrarNoticias('sociedad')">Sociedad</button>
  <button class="btn btn-primary col" (click)="mostrarNoticias('todas')">Todas</button>
</div>

<!-- div noticas -->
<div class="row mt-4">
  <div class="col-8">
    <h2>Titulares</h2>

    <!-- columna card -->
    <div class="row">
      <div class="col">
        <div class="row mt-6">
        <div class="card" style="width: 18rem" *ngFor="let item of noticias">
          <img [src]="item.urlToImage | imagenes" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">
              {{item.content}}
            </p>
            <p>
              {{item.publishedAt|date}}
            </p>
            <a [href]="item.url" class="btn btn-primary">Ir a la noticia</a>
            <a href="#" class="btn btn-primary" >Ver contenido</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <h2>Contenido</h2>
    <ng-container *ngIf="mostrar; else elseTemplate">
      <div class="col">
        <div class="card" style="width: 18rem">
          <img [src]="noticiasDetalle.urlToImage"|imagenes class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{noticiasDetalle.title}}</h5>
            <p class="card-text">
              {{noticiasDetalle.content}}
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="alert alert-primary" role="alert">
        Por favor selecciona noticia para ver el detalle
      </div>
    </ng-template>
  </div>
</div>
